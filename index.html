<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini Player</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        width: 100%;
        height: 100%;
    }

    #wrapper {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }

    #player {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 177.78vh;   /* 100vh * (16/9) */
        height: 100vh;
        transform: translate(-50%, -50%);
        border: none;
    }
</style>
</head>
<body>
<div id="wrapper"></div>
<script>
    // extraer ?id=XXXX
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    if (!id) {
        document.body.innerHTML = "<p style='color:white'>No video ID</p>";
    } else {
        const iframe = document.createElement("iframe");
        iframe.id = "player";
        iframe.src = "https://www.youtube.com/embed/" + encodeURIComponent(id) + "?autoplay=1&playsinline=1";
        iframe.allow = "autoplay; encrypted-media; fullscreen";
        iframe.allowFullscreen = true;
        
        document.getElementById("wrapper").appendChild(iframe);

    }
</script>

</body>
</html>
